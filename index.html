<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <link rel="stylesheet" href="index.css">
  <script src="index.js" defer></script>
  <title>custom video control</title>
</head>
<body>
  <main>
    <div class="player all">
      <div class="playbutton-middle">
        <i class="fas fa-play"></i>
      </div>
      <video class="video all" src="friends.mp4"></video>
      <div class="custom-control-container all">
        <span class="play-toggle">
          <i class="fas fa-play"></i>
        </span>
        <span class="mute-toggle">
          <i class="fas fa-volume-up"></i>
        </span>
        <input type="range" class="volume-control" min="0" max="1" value="1" step="0.01">
        <input type="range" class="progress-control" min="0" max="1" value="0" step="0.01">
        <span class="time-indicator"></span>
        <span class="fullscreen">
          <i class="fas fa-expand"></i>
        </span>
      </div>
    </div>
  </main>
</body>
</html>
